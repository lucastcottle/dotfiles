# --- Terminal & color support ---
set -g default-terminal "tmux-256color"
set -as terminal-features ",*256col*:RGB"
set -ag terminal-overrides ",tmux-256color:RGB"
set -g set-clipboard on

# --- Key bindings ---
set -g prefix C-Space
bind C-Space send-prefix

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows/panes at 1
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# --- Minimal flat theme with blue text ---
set -g status on
set -g status-interval 2
set -g status-justify left
set -g status-bg "#151515"      # black background
set -g status-fg "#BAD7FF"      # blue text

# Left/right status
set -g status-left-length 40
set -g status-left "#[fg=#BAD7FF,bg=#151515,bold] tmux "
set -g status-right-length 150
set -g status-right "#[fg=#BAD7FF,bg=#151515]#H #[fg=#BAD7FF,bg=#151515] %H:%M"

# Window titles
set -g window-status-format " #[fg=#88afa2,bg=#151515]#I:#W "           # dimmer inactive windows
set -g window-status-current-format " #[fg=#BAD7FF,bg=#151515,bold]#I:#W "   # active window bold

# Disable separators
set -g window-status-separator ""

# Active/last/bell indicators — keep background black
set -g window-status-bell-style "fg=#BAD7FF,bg=#151515,bold"
set -g window-status-last-style "fg=#88afa2,bg=#151515"  # dimmer last window

# Pane borders
set -g pane-border-style "fg=#373737"
set -g pane-active-border-style "fg=#BAD7FF"

# Messages & copy mode
set -g message-style "fg=#BAD7FF,bg=#151515,bold"
set -g message-command-style "fg=#BAD7FF,bg=#151515,bold"
set -g mode-style "fg=#BAD7FF,bg=#151515,bold"


# Initialize TMUX plugin manager (keep last)
run '~/.tmux/plugins/tpm/tpm'

