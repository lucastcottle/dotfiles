# --- Terminal & color support ---
set -g default-terminal "tmux-256color"
set -as terminal-features ",*256col*:RGB"
set -ag terminal-overrides ",tmux-256color:RGB"
set -g set-clipboard on
set -g mouse on

# --- Key bindings ---
set -g prefix C-Space
bind C-Space send-prefix

# Lazygit floating window
bind-key C-g display-popup -E -d "#{pane_current_path}" -xC -yC -w 80% -h 75% "lazygit"

# Vim-style pane navigation handled by vim-tmux-navigator plugin

# Start windows/panes at 1
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on
# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# --- Set vi-mode ---
set-window-option -g mode-keys vi

# --- Vim-style copy mode bindings ---
# Enter copy mode with prefix + [
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# macOS-specific clipboard integration
if-shell "uname | grep -q Darwin" {
    # Use pbcopy on macOS
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
}

# Linux-specific clipboard integration
if-shell "uname | grep -q Linux" {
    # Use xclip on Linux (install with: sudo apt install xclip)
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
}

# --- Plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Configure tmux-yank for macOS
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

run '~/.tmux/plugins/tpm/tpm'

# --- Minimal transparent/flat theme ---
set -g status on
set -g status-interval 2
set -g status-justify left

# This file is auto-generated by shipwright. nvim
set -g status-left ' #[fg=#B279A7,bold]#{s/root//:client_key_table} '
set -g status-right '#[fg=#B279A7,bold] [#S]#[fg=#B279A7,bold] [%d/%m] #[fg=#B279A7,bold][%I:%M%p] '
set -g status-style fg='default',bg='default'

set -g window-status-current-style fg='#B279A7',bg='default',bold

set -g pane-border-style fg='#B279A7'
set -g pane-active-border-style fg='#B279A7'

set -g message-style fg='#191919',bg='#404040'

set -g display-panes-active-colour '#B279A7'
set -g display-panes-colour '#B279A7'

set -g clock-mode-colour '#B279A7'

set -g mode-style fg='#191919',bg='#404040'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
